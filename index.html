<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
<fieldset>
<legend>personal details</legend>
<label>name</label>
<input type="text" id="name"><br>
<label>age</label>
<input type="text" id="age"><br>
<label>contact</label>
<input type="text" id="contact"><br>
<label>email</label>
<input type="text" id="email"><br>
<label>address</label>
<input type="text" id="address"><br>
<label>gender</label><br>
<input type="radio" id="gender">female<br>
<input type="radio" id="gender">male<br>
<label>favorite color</label><br>
<input type="checkbox" id="color">yellow<br>
<input type="checkbox" id="color">green<br>
<input type="checkbox" id="color">red<br>
<input type="checkbox" id="color">white<br>
<label>favorite city</label><br>
<input type="checkbox" id="city">windhoek<br>
<input type="checkbox" id="city">islamabad<br>
<input type="checkbox" id="city">johannesberg<br>
<label>favorite subject</label><br>
<select>
<option>agriculture</option>
<option>math</option>
<option>english</option>
</select><br>
<label>birthday</label>
<input type="date" id="birthday">
</fieldset>
</form>
</body>
</html>
